<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hand-drawn → Gliffy</title>
<link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
<main>
<h1>Hand-drawn → Gliffy (Confluence)</h1>
<form method="post" enctype="multipart/form-data">
<label>Upload an image of your hand-drawn diagram</label>
<input type="file" name="file" accept="image/*" required />
<button type="submit">Upload & Convert</button>
</form>
<section class="notes">
<p>Output: A Gliffy JSON file you can import into Confluence's Gliffy plugin.</p>
</section>
</main>
</body>
</html>
